<div class="mb-4">
  <div class="pt-4">
    <div class="text-center pt-4" style="color: rgb(44, 62, 80)">
      <h2 class="text-uppercase mb-3 fs-1 fw-bolder">portfolio</h2>
      <div class="d-flex align-items-center justify-content-center mb-3">
        <div class="line me-3" style="background-color: rgb(44, 62, 80)"></div>
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3" style="background-color: rgb(44, 62, 80)"></div>
      </div>
    </div>
    <div class="container">
      <div class="row g-5">
        @for (project of projects; track $index) {
          <div class="col-lg-4 col-md-6">
          <div
            class="rounded-3 overflow-hidden position-relative"
            (click)="openModal(project)"
          >
            <img
              alt=""
              class="w-100 rounded-3"
              src="{{project.image}}"
            />
            <div
              class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center"
            >
              <i class="text-white fa-solid fa-plus fa-6x"></i>
            </div>
          </div>
        </div>
        }
        
        <!---->
      </div>
    </div>
  </div>

  @if (isModalOpen) {
  <div
    class="modal position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content position-relative">
         <div class="position-absolute z-3 end-0 close-btn" (click)="closeModal()">
          <i class="fa-solid fa-xmark fa-lg text-white"></i>
        </div>
        <img class="w-100 rounded-3" [src]="info.image" alt="Modal Image" />

        <div class="modal-body">
          <h5 class="text-uppercase fw-bolder fs-2 mb-3">{{info.name}}</h5>
          <p class="mb-3">{{info.description}}</p>
          <p>Link to project: <a href="{{info.url}}" target="_blank">{{info.url}}</a></p>
        </div>
       
      </div>
    </div>
  </div>
  }
</div>
